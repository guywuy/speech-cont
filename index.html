<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>Speak easy</title>
        <meta name="description" content="Control the page appearance with your voice">
        <meta name="keywords" content="Speech, recognition, speech recognition, voice, control, ui">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="action" data-key="move">Move
                <div class="value-option" data-key='up'>Up</div>
                <div class="value-option" data-key='down'>Down</div>
                <div class="value-option" data-key='left'>Left</div>
                <div class="value-option" data-key='right'>Right</div>
        </div>
        <div class="action" data-key="colour">Colour</div>
        <div class="action" data-key="toggle">Toggle</div>

        <div class="value-option" data-key='up'>Up</div>
        <div class="value-option" data-key='down'>Down</div>
        <div class="value-option" data-key='left'>Left</div>
        <div class="value-option" data-key='right'>Right</div>
        
        <div class="controllable" data-key="castle">Castle</div>
        <div class="controllable" data-key="bridge">Bridge</div>
        <div class="controllable" data-key="car">Car</div>
        <div class="controllable" data-key="plane">Plane</div>

        <script src='main.js'></script>
    </body>
</html>
